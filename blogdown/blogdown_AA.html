## File structure

- configuration

  + config.toml

  + config/_default/*.toml =&gt; languages, menus, params

- content

  + &lt;mark&gt;home/*.md&lt;/mark&gt;

  + authors/admin
  
  + post, talk, project, publication

- static

  + img, files, etc. 

- **DO NOT TOUCH**: public, resources, themes

## Create a new R Markdown post

- Option 1: use the New Post addin

- Option 2: use the console `blogdown::new_post(ext = '.Rmd')`

- **Do not knit** after editing your post, only use the addin Serve Site to see how your post looks

---
## Create a new R Markdown post

- use `draft: TRUE` in the YAML to be the only one able to preview a R markdown post. 

- when your post will be ready to be deployed, set up `draft: FALSE`

---
## Add an image to a R Markdown post

For image not created from your R Markdown, you should
 
 + add the image to `static/img` folder
 + refere your image using `![my-image](/img/my-image.png)`
